<body>
    <header>
        <h1>Game store</h1>
    </header>
    <main>
        <section class ="new-game-form">
            <h2>Create a New Game for the store</h2>
            <form id="new-games">
                <label for="name">
                  Game Name <span class="required">*</span>
                  <input id="name" name="name" type="text" required/>
                </label>
    
                <label for="price">Price
                    <input id="price" name="price" type="number" step="0.01" min="0" required/>
                </label>
                    
                <label for="imageURL">Game Image URL
                    <input id="imageURL" name="imageURL" type="url" />
                </label>

              <label for="rating">Rating <span class="required">*</span>
                <div class="rating-options">
                    <input type="radio" id="rating-E" name="rating" value="E" required>
                    <label for="rating-E">E</label>
        
                    <input type="radio" id="rating-T" name="rating" value="T" required>
                    <label for="rating-T">T</label>
        
                    <input type="radio" id="rating-M" name="rating" value="M" required>
                    <label for="rating-M">M</label>
                </div>
                </label>
        
              <label for="description"
                >Description <textarea id="description" type="note"></textarea>
              </label>
    
              <button type="submit">Create Game</button>
              <button type="reset">Reset Form</button>
            </form>

        </section>
